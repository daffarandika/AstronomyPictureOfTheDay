<div class="loading-container" *ngIf="facts.length === 0">
    <img src="../../assets/loading.svg" alt="Loading" class="loading"/>  
</div>
<div *ngIf="facts.length !== 0"class="fact-list">
    <div class="fact" *ngFor="let fact of facts" [routerLink]="['/detail/'+fact.date]">
        <h3>{{ fact.title }}</h3>  
        <img src="{{ fact.url }}" alt="">
        <p>{{ fact.date | date:'d MMMM yyyy' }}</p>
        <p>{{ fact.explanation | cropSentence }}</p>
    </div>
</div>
